<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Libre Franklin' rel='stylesheet'>
    <script src="script.js"></script>
    <title>PopCorn</title>
</head>
<body>
    <div class="vector-one"></div>
    <div class="vector-two"></div>
    <div class="header">
        <div class="logo">
            <div class="logo-text">POP</div>
            <img src="assets/images/popcorn-logo.png" alt="PopCorn logo" class="logo-img">
            <div class="logo-text">CORN</div>
        </div>
        <div class="hamburger-menu">
            <span><h1></h1></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="main">
        <div class="option-menu">
            <div class="option-row">
                <div class="option-icon">
                    <img src="assets/images/004fffc3f0cff150a52018f744238455.png" alt="Question mark">
                </div>
                <div class="option">
                    <p class="option-title">Random Quiz</p>
                    <p class="option-subtitle">Combination of movie quotes, frames and emojis</p>
                </div>
            </div>
            <div class="option-row">
                <div class="option-icon">
                    <img src="assets/images/avrw837oa.png" alt="Quote icon">
                </div>
                <div class="option">
                    <p class="option-title">Quotes</p>
                    <p class="option-subtitle">Guess the movie from the famous quote</p>
                </div>
            </div>
            <div class="option-row">
                <div class="option-icon clapper-icon">
                    <img src="assets/images/clapper-icon-flat-vector-illustration-600nw-1439271683.png" alt="Clapper icon">
                </div>
                <div class="option">
                    <p class="option-title">Frames</p>
                    <p class="option-subtitle">Guess the movie from frames</p>
                </div>
            </div>
            <div class="option-row">
                <div class="option-icon emoji-icon">
                    <img src="assets/images/emoji-smile-icon-2048x2048-93ogyjms.png" alt="Emoji icon">
                </div>
                <div class="option">
                    <p class="option-title">Emojis</p>
                    <p class="option-subtitle">Guess the movie from emojis describing the plotline</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-nav">
            <a href="#">Help</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div id="popup-overlay" class="hidden">
        <div class="popup-menu">
            <h2>Questions</h2>
            <div class="questions">
                <button class="question-box">5</button>
                <button class="question-box">10</button>
                <button class="question-box">15</button>
                <button class="question-box">20</button>
            </div>
            <div class="button-row">
                <button class="button">Filters</button>
                <button class="button" id="play-button">Play!</button>
            </div>
        </div>
    </div>
</body>
</html>
